<div class="login container">
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
		<main class="mdl-layout__content card blue-grey darken-1">
			<div class="mdl-card mdl-shadow--6dp">
				<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
					<img class="img-responsive" src="../../assets/img/logo.png">
				</div>
		  	<div class="mdl-card__supporting-text">
					<form action="#" name="loginForm" ng-submit="loginForm.$valid && vm.login()">
						<div class="mdl-textfield mdl-js-textfield">
							<input ng-model="vm.user.Login" ng-patern="/^[A-Za-z\d]+(_|\.|\-)?[A-Za-z\d]+@unitec\.edu$/" class="mdl-textfield__input" placeholder="Email" type="email" id="email" required/>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<input ng-model="vm.user.Password" class="mdl-textfield__input" placeholder="Contrase&ntilde;a" type="password" id="userpass" required/>
						</div>
						<div class="mdl-card__actions mdl-card--border">
							<button type="button" ng-click="vm.login()" class="btn waves-effect waves-light">Entrar </button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>
</div>
